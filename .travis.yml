# This will run on Travis' 'new' container-based infrastructure
sudo: false

# Blacklist
branches:
    only:
        - master
    except:
        - gh-pages

          # Environment variables
env:
    global:
        - GH_REPO_NAME: ComPWA
        - DOXYFILE: $TRAVIS_BUILD_DIR/doc/Doxyfile.travisCI
        - GH_REPO_REF: github.com/ComPWA/ComPWA.git
        - OMP_NUM_THREADS: 1
        - LANG: en_US.UTF-8
        - ROOTSYS: /rootbuild/root

# Install dependencies
addons:
    apt:
        packages:
            - libboost-all-dev
            - libgsl0-dev
            - doxygen
            - doxygen-doc
            - doxygen-latex
            - doxygen-gui
            - graphviz

before_script:
    - env
    - lsb_release -d
    - ls /usr/lib/
    - wget https://root.cern.ch/download/root_v5.34.36.Linux-ubuntu14-x86_64-gcc4.8.tar.gz
    - mkdir /rootbuild
    - cd /rootbuild  
    - tar xpvfz root_v5.34*
# Build your code e.g. by calling make
script:
    - cd $TRAVIS_BUILD_DIR  
    - mkdir build
    - cd build
    - cmake ..
    - make -j4 VERBOSE=1

# Generate and deploy documentation
after_success:
    - cd $TRAVIS_BUILD_DIR
    - chmod +x ./doc/generateDoxygen.sh
    - ./doc/generateDoxygen.sh
